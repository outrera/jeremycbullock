<footer id="footer">
    <div class="container">

        {{ if isset .Site.Params "about_us" }}
        <div class="col-md-4 col-sm-6">
            <div class="social">
            <a href="http://youtube.com/c/jeremybullock"><i class="fa fa-youtube-play"></i></a> &nbsp;
            <a href="http://github.com/turtletooth"><i class="fa fa-github"></i></a> &nbsp;
            <a href="http://twitter.com/turtletooth"><i class="fa fa-twitter"></i></a> &nbsp;
            </div>

            {{ .Site.Params.about_us | safeHTML }}

            <hr class="hidden-md hidden-lg hidden-sm">

        </div>
        <!-- /.col-md-4 -->
        {{ end }}

        <div class="col-md-4 col-sm-6">

            

        </div>
        <!-- /.col-md-4 -->

    </div>
    <!-- /.container -->
</footer>

<!-- /#footer -->

<!-- *** FOOTER END *** -->

        <div class="col-md-12">

            {{ end }}
